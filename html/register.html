<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Movie Rental Web App</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register">
      <h1>Register</h1>
      <form id="registerForm" action="../php/register.php" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div class="form-group">
          <label for="captcha">CAPTCHA: <span id="captchaQuestion"></span></label>
          <input type="text" id="captcha" name="captcha" required>
          <input type="hidden" id="captchaAnswer" name="captchaAnswer">
        </div>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Movie Rental Web App. All rights reserved.</p>
  </footer>

  <script src="../js/register.js"></script>
</body>
</html>

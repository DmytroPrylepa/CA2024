<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Movie Rental Web App</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="movies.html">Movies</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="booking">
      <h1>Booking</h1>
      <form id="bookingForm" action="booking.php" method="post">
        <div class="form-group">
          <label for="movieTitle">Movie Title:</label>
          <input type="text" id="movieTitle" name="movieTitle" readonly>
        </div>
        <div class="form-group">
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="form-group">
          <label for="captcha">CAPTCHA: <span id="captchaQuestion"></span></label>
          <input type="text" id="captcha" name="captcha" required>
          <input type="hidden" id="captchaAnswer" name="captchaAnswer">
        </div>
        <button type="submit">Book Now</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Movie Rental Web App. All rights reserved.</p>
  </footer>

  <script src="../js/booking.js"></script>
</body>
</html>
